<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <img src="./imagem/mago.png" alt="Logo">
            <input type="text" class="search-bar" placeholder="Symphony - Clean Bandit">
            <div class="profile-icon"></div>
        </div>
        
        <div class="profile">
            <img src="adele.jpg" alt="Adele">
            <h2>ADELE</h2>
        </div>

        <div class="albums-section">
            <div class="album-row">
                <img src="./imagem/Adele 25.jpg" alt="Album 1">
                <img src="./imagem/Adele 21.jpg" alt="Album 2">
                <img src="./imagem/30_-_Adele.png" alt="Album 3">
                <div class="sidebar-icon">+</div>
            </div>
            <div class="album-row">
                <img src="./imagem/Adele 25.jpg" alt="Hello">
                <img src="./imagem/Capa_de_Skyfall.jpg" alt="Skyfall">
                <img src="./imagem/Adele 21.jpg" alt="Set Fire to the Rain">
                <img src="./imagem/30_-_Adele.png" alt="Oh My God">
            </div>
        </div>

        <div class="sidebar">
            <img src="./imagem/MeninaMa.PNG" alt="Current Album">
            <div class="sidebar-icon">≡</div>
            <div class="sidebar-icon">★</div>
            <div class="sidebar-icon">▶</div>
        </div>
    </div>
</body>
</html>
