<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <img src="./imagem/mago.png" alt="Logo" class="inicio">
            <input type="text" class="search-bar" placeholder="Symphony - Clean Bandit">
            <div class="profile-icon"></div>
        </div>
        
        <div class="profile">
            <img src="./imagem/robertocarlos.PNG" alt="Roberto">
            <h2>Roberto Carlos</h2>
        </div>

        <div class="albums-section">
            <div class="album-row">
                <img src="./imagem/amor sem limite.png" alt="Album 1">
                <img src="./imagem/ritmo de aventura.jpg" alt="Album 2">
                <img src="./imagem/RobertoCarlos1971.jpg" alt="Album 3">
                <div class="sidebar-icon">+</div>
            </div>
            <div class="album-row">
                <img src="./imagem/esse cara sou eu.jpg" alt="">
                <img src="./imagem/amor sem limite.png" alt="" >
                <img src="./imagem/RobertoCarlos1971.jpg" alt="">
                <img src="./imagem/sereia.png" alt="">
            </div>
        </div>

        <div class="sidebar">
            <img src="./imagem/MeninaMa.PNG" alt="Current Album" class="musica">
            <div class="sidebar-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></div>
            <div class="sidebar-icon1"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="m354-287 126-76 126 77-33-144 111-96-146-13-58-136-58 135-146 13 111 97-33 143ZM233-120l65-281L80-590l288-25 112-265 112 265 288 25-218 189 65 281-247-149-247 149Zm247-350Z"/></svg></div>
            <button class="play"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"/></svg></button>
            <audio id="backgroundMusic" src="assets/ANITTA - MENINA MÁ (1).mp3"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
