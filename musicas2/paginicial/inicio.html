<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="inicio"><img src="imagens do album/mago (1).png" alt="Logo" class="logo"></button>
            <div class="profile">
                <img src="./imagens do album/do-utilizador.png" alt="Ícone do Usuário" class="profile-pic">
                <p class="welcome-text">Bem-vindo #####!</p>
               
            </div>
            <div class="user-icon">
               
            </div>
        </header>
        <div class="content">
            <div class="section">
                <h2>Álbuns mais ouvidos</h2>
                <div class="albums">
                    <img src="imagens do album/nectar.png" alt="Álbum 1">
                    <img src="imagens do album/lee.png" alt="Álbum 2">
                    <img src="imagens do album/download.png" alt="Álbum 3">
                    <img src="imagens do album/aespa.png" alt="Álbum 4">
                </div>
            </div>
            <div class="section">
                <h2>Suas playlists</h2>
                <div class="playlists">
                    <img src="imagens do album/image1.png" alt="descanso">
                    <img src="imagens do album/image2.png" alt="Playlist 2">
                    <img src="imagens do album/image3.png" alt="Playlist 3">
                    <img src="imagens do album/image.4.png" alt="Playlist 4">
                </div>
            </div>
        </div>
    </div>
    <script src="inicio.js"></script>
</body>
</html>
