<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo" class="logo">
            <div class="profile">
                <img src="user-icon.png" alt="Ícone do Usuário" class="profile-pic">
                <p class="welcome-text">Bem-vindo #####!</p>
                <p class="name-label">Nome:</p>
            </div>
            <div class="user-icon">
                <img src="user-icon.png" alt="Ícone do Usuário">
            </div>
        </header>
        <div class="content">
            <div class="section">
                <h2>Álbuns mais ouvidos</h2>
                <div class="albums">
                    <img src="album1.jpg" alt="Álbum 1">
                    <img src="album2.jpg" alt="Álbum 2">
                    <img src="album3.jpg" alt="Álbum 3">
                    <img src="album4.jpg" alt="Álbum 4">
                </div>
            </div>
            <div class="section">
                <h2>Suas playlists</h2>
                <div class="playlists">
                    <img src="imagens do album/image1.png" alt="descanso">
                    <img src="imagens do album/image2.png" alt="Playlist 2">
                    <img src="imagens do album/image3.png" alt="Playlist 3">
                    <img src="imagens do album/image.4.png" alt="Playlist 4">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
