<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="icon">
                
                <img src="/img/musica.jpeg" alt="">
            </div>
        </div>
        <div class="right">
            <h1>Seja Bem-vindo!</h1>
            <p>Já é cadastrado? Faça seu login!</p>
            <button class="login-btn">LOGIN</button>
            <p>Ainda não fez seu cadastro? Cadastre-se!</p>
            <button class="register-btn">CADASTRO</button>
            <div class="wand-icon">
                <img src="/img/varinha-magica (1).jpeg" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
